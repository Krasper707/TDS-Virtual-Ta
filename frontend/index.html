<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Virtual TA</title>
    <!-- We link to the CSS file, which now imports the font -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TDS Virtual TA</h1>
            <p>Your AI-powered guide for the TDS course.</p>
        </header>
        <main>
            <form id="qa-form">
                <div class="form-group">
                    <label for="question">Ask your question</label>
                    <input type="text" id="question" name="question" placeholder="e.g., How does a Transformer model work?" required>
                </div>
                <div class="form-group">
                    <label for="image">Upload an Image (Optional)</label>
                    <!-- Improved file input structure for styling -->
                    <div class="file-input-wrapper">
                        <span id="file-name" class="file-input-label">Click or drag to upload</span>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <img id="image-preview" src="" alt="Image preview" class="hidden"/>
                </div>
                <button type="submit" id="submit-btn">Get Answer</button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
            </div>
            <!-- The visible class will be toggled by JS for the animation -->
            <div id="response-container" class="">
                <h2>Answer</h2>
                <p id="answer"></p>
                <h3>Sources</h3>
                <div id="links"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
