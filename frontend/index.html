<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Virtual TA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TDS Virtual TA</h1>
            <p>Ask a question about the TDS course. You can also upload an image for context.</p>
        </header>
        <main>
            <form id="qa-form">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" id="question" name="question" placeholder="e.g., What is backpropagation?" required>
                </div>
                <div class="form-group">
                    <label for="image">Optional Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <img id="image-preview" src="" alt="Image preview" class="hidden"/>
                </div>
                <button type="submit" id="submit-btn">Ask</button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
            </div>
            <div id="response-container" class="hidden">
                <h2>Answer</h2>
                <p id="answer"></p>
                <h3>Related Links</h3>
                <div id="links"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
